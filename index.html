<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop4th</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-top">
            <ul>
                <li class="name-chat">
                    Mark Zukerberg
                </li>
            </ul>
            <div class="exit">
              <img src="img/close.svg" alt="exit">
            </div>
        
        
        </header>
        <div class="day">
            <div class="line"><hr></div>
            <div class="time"><p>Today</p></div>
            <div class="line"><hr></div>
        </div>
        <main>
            <div class="chat">
                <section class="first-msg">
                    <small class="time">10:53</small>
                    <p class="msg-user">Hi, Mark! I made a new design for Messenger app.</p>
        
                </section>
                <section class="second-msg">
                    <small class="time">10:57</small>
                    <p class="msg-mark">Yo! Send it to my assistant and we'll review it during the year</p>
        
            
                </section>
                <section class="third-msg">
                    <small class="time">11:03</small>
                    <p class="msg-user-last">But Mark...</p>
            
                </section>
                <section class="fourth-msg">
                    <p class="blocked">You were blocked by the user.</p>
                     
                </section>

                <hr class="last-hr">
                
                <section class="new-msg">
                   
            
                    <p class="enter-text">Enter your message</p>
                    <button class="btn">Send</button>
            
            
            
                </section>
            
            </div>
           
           
        </main>
    </div>
   


    
</body>
</html>
